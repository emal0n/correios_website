<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaCEP</title>
    <link rel="shortcut icon" href="raw/google-maps.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="raw/GitHub-logo.png">
</head>
<header class="slogan"><br> <img src="raw/google-maps.png" width="20">
    <span>site<b>correios</b></span>
</header>
    </div>
<body>
    <div class="cep">
        <h1 id="cep"></h1>
        <h6 id="endereco"></h6>
    </div>
<center>
    <div class="buscacep"><br>
        <H3>Consulte Aqui</H3><br>
    <input type="text" id="cepInput" placeholder="   Digite o CEP...">
    <button onclick="buscarEndereco()">BUSCAR CEP</button>
    </div><br>

    <div class="idk"
        <h6> emal0n, the original</h6><br>
        <span>site hosted<b> on</b></span>
        <a href="https://github.com/emal0n/correios_website"><img src="raw/GitHub-logo.png" width="20">             
        </a>
    </div>
<script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('cep').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var cep = `${data.cep}`;
                    document.getElementById('cep').innerText = cep;
                    var endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
</script>
</center>
</body>
</html>
