<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
        <span>site<b>correios</b></span> 
</header>
<h3 id="endereco"></h3>
<body>
<br>
   <div>
    <br>
    <H3>Busque outro CEP</H3>
    <input type="text" id="cepInput" placeholder="   Digite o CEP...">
    <button onclick="buscarEndereco()">BUSCAR CEP</button>
</div> 
    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
