<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correios</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="slogan" >
    <img src="raw/google-maps.png" width="20">
        <span>site<b>correios</b></span> 
</div>

<div class="cep">
    <h1 id="cep"></h1>
</div>

<div class="endereco">
<h4 id="endereco"></h4>
</div>

<body>
   <div class="buscacep">
    <br>
    <H3>Busque outro CEP</H3>
    <input type="text" id="cepInput" placeholder="   Digite o CEP...">
    <button onclick="buscarEndereco()">BUSCAR CEP</button>
</div> 

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('cep').innerText = "CEP nÃ£o encontrado.";
                } else {
                    var cep = `${data.cep}`;
                    document.getElementById('cep').innerText = cep;
                    var endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
